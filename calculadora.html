<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .calculator {
        width: 300px;
        margin: 50px auto;
        border: 2px solid #ccc;
        border-radius: 5px;
        padding: 20px;
    }
    input[type="number"] {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        color: #fff;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="calculator">
    <h2>Calculadora</h2>
    <form id="calculatorForm">
        <input type="number" id="num1" placeholder="Digite o primeiro número" required><br>
        <input type="number" id="num2" placeholder="Digite o segundo número" required><br>
        <input type="submit" value="Somar">
        <input type="submit" value="Subtrair">
        <input type="submit" value="Multiplicar">
        <input type="submit" value="Dividir">
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('calculatorForm').onsubmit = function() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var operation = event.submitter.value;
        var result;
        
        switch(operation) {
            case 'Somar':
                result = num1 + num2;
                break;
            case 'Subtrair':
                result = num1 - num2;
                break;
            case 'Multiplicar':
                result = num1 * num2;
                break;
            case 'Dividir':
                result = num1 / num2;
                break;
        }
        
        document.getElementById('result').innerHTML = "Resultado: " + result;
        return false; // Prevent form submission
    };
</script>

</body>
</html>
